<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .question {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #008CBA;
        }

        button:hover {
            opacity: 0.9;
        }

        #timer {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>

    <h1>Online Quiz Submission Form</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="question">
            <label>1. What is the capital of France?</label>
            <label><input type="radio" name="question1" value="Paris" required> Paris</label>
            <label><input type="radio" name="question1" value="London"> London</label>
            <label><input type="radio" name="question1" value="Berlin"> Berlin</label>
        </div>

        <div class="question">
            <label>2. Which planet is known as the Red Planet?</label>
            <label><input type="radio" name="question2" value="Mars" required> Mars</label>
            <label><input type="radio" name="question2" value="Venus"> Venus</label>
            <label><input type="radio" name="question2" value="Jupiter"> Jupiter</label>
        </div>

        <div class="question">
            <label>3. Select all programming languages:</label>
            <label><input type="checkbox" name="question3" value="Java"> Java</label>
            <label><input type="checkbox" name="question3" value="HTML"> HTML</label>
            <label><input type="checkbox" name="question3" value="Python"> Python</label>
        </div>

        <label for="timer">Time Remaining:</label>
        <input type="text" id="timer" readonly placeholder="05:00">

        <button type="submit">Submit Quiz</button>
    </form>

    <script>
        let timeLeft = 300; // 5 minutes in seconds
        const timerField = document.getElementById('timer');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerField.placeholder = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(timerInterval);
                alert("Time is up! Submitting the quiz.");
                document.querySelector("form").submit();
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>

</body>

</html>
