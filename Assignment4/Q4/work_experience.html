<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form - Work Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #008CBA;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <h1>Job Application - Work Experience</h1>

    <form action="submit_application.html" method="post" enctype="multipart/form-data">
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>

        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume" required>

        <button type="button" onclick="history.back()">Previous</button>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
