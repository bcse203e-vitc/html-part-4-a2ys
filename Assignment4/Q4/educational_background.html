<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form - Educational Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #008CBA;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <h1>Job Application - Educational Background</h1>

    <form action="work_experience.html" method="post">
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>

        <label for="year">Year of Passing:</label>
        <input type="text" id="year" name="year" required>

        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" required>

        <button type="button" onclick="history.back()">Previous</button>
        <button type="submit">Next</button>
    </form>

</body>

</html>
